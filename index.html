<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AccuAssist — Admin Dashboard</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0b1220;color:#e6eef7;margin:0;padding:22px}
    .container{max-width:1100px;margin:0 auto}
    .card{background:#071022;padding:16px;border-radius:10px;margin-bottom:12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,0.03)}
    .btn{background:#06b6d4;border:none;padding:8px 12px;border-radius:8px;color:#04111a;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <h1>AccuAssist — Admin</h1>
    <div class="card">
      <h3>Pending Approvals</h3>
      <div id="pending">Loading...</div>
    </div>
    <div class="card">
      <h3>Recent Logs</h3>
      <div id="logs">Loading...</div>
    </div>
  </div>
<script>
async function loadData(){
  try{
    const p = await fetch('/api/admin/approvals/pending').then(r=>r.json());
    const l = await fetch('/api/admin/logs').then(r=>r.json());
    const pend = document.getElementById('pending');
    if(p.length===0) pend.innerHTML='<em>No pending approvals</em>'; else {
      let html='<table><tr><th>User</th><th>Action</th><th>Risk</th><th>Approve</th></tr>';
      p.forEach(a=> html+=`<tr><td>${a.userId.displayName}</td><td>${a.type}</td><td>${a.riskScore||0}</td><td><button class="btn" onclick="approve('${a._id}')">Approve</button></td></tr>`);
      html+='</table>'; pend.innerHTML=html;
    }
    const logs = document.getElementById('logs');
    if(l.length===0) logs.innerHTML='<em>No logs</em>'; else {
      let html='<table><tr><th>User</th><th>Action</th><th>Status</th><th>Time</th></tr>';
      l.forEach(a=> html+=`<tr><td>${a.userId? a.userId.displayName:''}</td><td>${a.type}</td><td>${a.status}</td><td>${new Date(a.createdAt).toLocaleString()}</td></tr>`);
      html+='</table>'; logs.innerHTML=html;
    }
  }catch(e){ console.error(e); }
}
async function approve(id){
  await fetch(`/api/admin/approvals/${id}/approve`,{method:'POST'});
  loadData();
}
loadData();
</script>
</body>
</html>
